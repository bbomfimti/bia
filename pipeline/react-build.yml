version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
  build:
    commands:
      - echo "Iniciando build do react..."
      - cd client
      - npm install
      - VITE_API_URL=$ENDPOINT_API SKIP_PREFLIGHT_CHECK=true npm run build
artifacts:
  files:
    - '**/*'
  base-directory: client/build
   
