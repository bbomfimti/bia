version: 0.1

default:
  global:
    parameters:
      stack_name: bia-serverless
      region: us-east-1

  build:
    parameters:
      cached: true
      parallel: true

  validate:
    parameters:
      lint: true

  deploy:
    parameters:
      capabilities: CAPABILITY_IAM
      confirm_changeset: false
      s3_bucket: bia-serverless-sam-deploy-300170346307
      s3_prefix: bia-serverless
      profile: bia-serveress
      disable_rollback: true
      image_repositories: []

  package:
    parameters: {}

  sync:
    parameters:
      watch: true

  local_start_api:
    parameters:
      warm_containers: EAGER

  local_start_lambda:
    parameters:
      warm_containers: EAGER
